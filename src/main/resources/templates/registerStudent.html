<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:Object="${studentDetail}" method="post">
 <div>
   <label for="name">名前:</label>
   <input type="text" id="name" th:field="*{student.name}" required/><br>
   <label for="kanaName">フリガナ:</label>
   <input type="text" id="kanaName" th:field="*{student.kanaName}" required/><br>
   <label for="nickname">ニックネーム:</label>
   <input type="text" id="nickname" th:field="*{student.nickname}" required/><br>
   <label for="email">メール:</label>
   <input type="text" id="email" th:field="*{student.email}" required/><br>
   <label for="region">県:</label>
   <input type="text" id="region" th:field="*{student.region}" required/><br>
   <label for="age">年齢:</label>
   <input type="text" id="age" th:field="*{student.age}" required/><br>
   <label for="gender">性別:</label>
   <input type="text" id="gender" th:field="*{student.gender}" required/><br>
   <label for="remark">備考:</label>
   <input type="text" id="remark" th:field="*{student.remark}" required/>
 </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
