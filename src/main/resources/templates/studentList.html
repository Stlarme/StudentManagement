<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>受講コース</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td>
      <a th:href="@{/editStudent/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.name}"></a>
    </td>
    <td th:text="${studentDetail.student.kanaName}">ヌルタロウ</td>
    <td th:text="${studentDetail.student.nickname}">ヌル</td>
    <td th:text="${studentDetail.student.email}">taro@example.com</td>
    <td th:text="${studentDetail.student.region}">東京</td>
    <td th:text="${studentDetail.student.age}">20</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">なし</td>
    <td>
      <ul>
        <li th:each="course : ${studentDetail.studentsCourses}">
          <span th:text="${course.courseName}"></span>
          <span> (</span>
          <span th:text="${#temporals.format(course.startDate, 'yyyy/MM/dd')}"></span>
          <span> - </span>
          <span th:text="${#temporals.format(course.endDate, 'yyyy/MM/dd')}"></span>
          <span>)</span>
        </li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
